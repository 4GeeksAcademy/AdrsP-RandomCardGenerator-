<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div
        id="fondoCarta"
        class="mx-auto mt-5 bg-light rounded"
        style="width: 100px;"
      >
        <div id="simboloUno" class="d-flex justify-content-start fs-3"></div>
        <div id="contCarta" class="d-flex justify-content-center fs-1 "></div>
        <div id="simboloDos" class="d-flex justify-content-end fs-3"></div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button id="boton" class="btn btn-primary">
        Click me to generate a new Card
      </button>
    </div>
    <div id="inputs" class="d-flex justify-content-center mt-5">
      <label for="Ancho">Ancho</label>
      <input id="Ancho" class="mx-3" type="text" value="" />
      <label for="Alto">Alto</label>
      <input id="Alto" class="mx-3" type="text" value="" />
      <button id="botonCambioTamano" class="btn btn-primary mx-3">
        click me to change the card size
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
